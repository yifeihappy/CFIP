	<body>

		<div class="container">

			<form class="form-signin" action="index.html">
				<h2 class="form-signin-heading">Please sign in</h2>
				<label for="studentNumber" class="sr-only">学号</label>
				<input type="text" id="studentNumber" class="form-control" placeholder="Student Number" required autofocus>
				<label for="password" class="sr-only">Password</label>
				<input type="password" id="password" class="form-control" placeholder="Password" required>
				<div class="checkbox">
					<label>
            			<input type="checkbox" value="remember-me"> Remember me</input>
          			</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit" onclick="userSignIn()" >Sign in</button>
			</form>
		</div>
