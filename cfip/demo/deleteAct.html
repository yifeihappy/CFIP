<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../jquery/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 form-group">
					<input class="form-control" type="text" id="actID" placeholder="Activity ID" />
					<button id="deleteActBtn" class="btn btn-block btn-primary">Delete</button>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(function() {
				$("#deleteActBtn").click(function() {
				var urlDelete = "http://112.74.35.75:8080/Entity/U3d616b41047817/CFIP/Activity/"+$("#actID").val();
				//var urlDelete = "http://112.74.35.75:8080/Entity/U3d616b41047817/CFIP/Student/"+$("#actID").val();
					$.ajax({
						type: "delete",
						url: urlDelete,
						async: false,
						error:function(data, state){
							console.log(data);
							console.log(state);
						},
						success:function(data, state){
							console.log(data);
							console.log(state);
						}
					});
				});
			});
		</script>
	</body>

</html>
